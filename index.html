<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To-Do List</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div id="fulldate">
                <div id="day"></div>
                <div id="date"></div>
            </div>

            <div class="clear">
                <i class="fa fa-refresh"></i>
                <p>Clear</p>
            </div>
        </div>

        <div class="info">
            <div class="left">
                <p id="total_count">0</p>
                <p id="total_tasks">Total</p>
            </div>
            <div class="middle">
                <p id="done_count">0</p>
                <p id="done_tasks">Done</p>

            </div>
            <div class="right">
                <p id="remaining_done">0</p>
                <p id="remaining_tasks">Remaining</p>
            </div>
        </div>

        <div class="content">
            <div class="task">
                <ul id="list">
                </ul>
            </div>
        </div>

        <div class="add-item">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add to the List">
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src='js/script.js'></script>
</body>

</html>
